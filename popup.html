<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam Araçları</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo-container">
      <a href="https://chromewebstore.google.com/detail/steam-pusula/clikpcfiljmhkndnclkhbdmikbnahojo?authuser=0&hl=en" target="_blank">
        <img
          src="icons/steampusula.png"
          alt="Steam Pusula"
          class="pusula-logo"
        />
      </a>
    </div>

    <div class="info-container">
      <div class="info" data-key="infotittle"></div>
    </div>
    <div class="currency-container">
      <h2 data-key="change"></h2>
      <select id="currencySelect">
        <option value="USD">US Dollar ($)</option>
        <option value="EUR">Euro (€)</option>
        <option value="GBP">British Pound (£)</option>
        <option value="CNY">Chinese Yuan (¥)</option>
        <option value="JPY">Japanese Yen (¥)</option>
        <option value="KRW">South Korean Won (₩)</option>
        <option value="RUB">Russian Ruble (₽)</option>
        <option value="UAH">Ukrainian Hryvnia (₴)</option>
        <option value="BGN">Bulgarian Lev (лв)</option>
        <option value="BRL">Brazilian Real (R$)</option>
        <option value="ARS">Argentine Peso ($)</option>
        <option value="CLP">Chilean Peso ($)</option>
        <option value="SAR">Saudi Riyal (﷼)</option>
        <option value="AED">United Arab Emirates Dirham (د.إ)</option>
        <option value="TRY">Turkish Lira (TL)</option>
        <option value="AUD">Australian Dollar ($)</option>
        <option value="CAD">Canadian Dollar ($)</option>
        <option value="MXN">Mexican Peso ($)</option>
        <option value="ZAR">South African Rand (R)</option>
        <option value="INR">Indian Rupee (₹)</option>
        <option value="SGD">Singapore Dollar (S$)</option>
        <option value="COP">Colombian Peso (COL$)</option>
        <option value="PEN">Peruvian Sol (S/)</option>
        <option value="CHF">Swiss Franc (CHF)</option>
        <option value="PLN">Polish Zloty (zł)</option>
        <option value="CZK">Czech Koruna (Kč)</option>
        <option value="DKK">Danish Krone (kr)</option>
        <option value="NOK">Norwegian Krone (kr)</option>
        <option value="SEK">Swedish Krona (kr)</option>
        <option value="HUF">Hungarian Forint (Ft)</option>
        <option value="THB">Thai Baht (฿)</option>
        <option value="VND">Vietnamese Dong (₫)</option>
        <option value="IDR">Indonesian Rupiah (Rp)</option>
        <option value="PKR">Pakistani Rupee (₨)</option>
        <option value="EGP">Egyptian Pound (E£)</option>
        <option value="NGN">Nigerian Naira (₦)</option>
        <option value="KES">Kenyan Shilling (KSh)</option>
        <option value="NZD">New Zealand Dollar ($)</option>
      </select>
    </div>

    <!-- loading message -->
    <div id="loadingMessage" data-key="loading" class="loading-message">
      <br>
    </div>
    <div id="errorMessage" class="error-message">The active tab is not Steam, the message is not sent.</div>

    
    <div class="section-container">
      <h3 data-key="pusulatittle">Steam</h3>
      <ul class="info-list">
        <li>
          <strong data-key="discountTitle"></strong>
          <span data-key="discountDescription"></span>
        </li>

        <li>
          <strong data-key="freeTitle"></strong>
          <span data-key="freedesc"></span>
        </li>
        <li>
          <strong data-key="gamestattitle"></strong>
          <span data-key="gamestatdesc"></span>
        </li>
      </ul>
      <a
        href="https://example.com"
        data-key="descinfo"
        target="_blank"
        class="details-link"
      ></a>
    </div>

    <div class="github-container">
      <a href="https://github.com" target="_blank">
        <img src="icons/github.png" alt="GitHub" class="github-logo" />
      </a>
    </div>

    <div class="s" data-key="githubinfo"></div>

    <script src="popup.js"></script>
  </body>
</html>
